name: 'Cactus'
description: 'Cactus Release Manager'
inputs:
  token:
    description: 'User based token with write permission'
    required: true
  release_version:
    description: 'Version to release'
    required: false
  next_version:
    description: 'Version of the next release'
    required: true
  project:
    description: 'Project to cut'
    required: true
  project_path:
    description: 'Directory of projects'
    default: 'projects'
    required: false
  labels:
    description: 'List of labels to add to release candidate'
    required: false
runs:
  using: 'node16'
  main: 'dist/index.js'
